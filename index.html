<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&family=Pavanam&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONIFY</title>
</head>
<body>
    <header class="header">
        <div class="cont__main">
            <div class="logo">
                <h1 class="logo__tit">JSONIFY</h1>
                <div class="triangle__left">
                    <div class="triangle__one"></div>
                    <div class="triangle__two"></div>
                </div>
                <div class="triangle__right">
                    <div class="triangle__one"></div>
                    <div class="triangle__two"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="cont__main">
        <div class="fields__tb">
            <div class="fields">
                <div class="key__value">
                    <div class="key__val first">
                        <input type="text" placeholder="Key" class="keys">
                        <input type="text" placeholder="Value" class="values">
                    </div>
                    <div class="create__block" id = 'cr__bl'>
                        
                    </div>
                    <button class="creat__but" id = 'cr__bt'>+</button>
                </div>
                <div class="tb">
                    <textarea id="t_a" class="tb__style" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
